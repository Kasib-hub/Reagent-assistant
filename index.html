<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reagent Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="welcome">
            <img src="assets/Atom.png" alt="pic of atom" class="atom">
            <h2>Kasib's Reagent Assistant (title or header)</h2>
        </header>
        <div class="math">
            <div class="source">
                <h3>Source</h3>

                <div class="source-input-labels">
                    <span>Concentration</span><span>Volume</span>
                </div>


                <input type="number" id="source-concentration" placeholder="Source Concentration">
                <input id="source-volume" placeholder="Volume needed" readonly>

            </div>
            <div class="solution">
                <h3>Solution</h3>

                <div class="solution-input-labels">
                    <span>Concentration</span><span>Volume</span>
                </div>


                <!-- figure out how to allow users to enter fractions -->
                <label for="solution-concentration">Enter Concentration as a decimal: </label>
                <input type="text" id="solution-concentration" placeholder="Final Concentration">
                <button>Enter Concentration as a Fraction</button>

                <input type="number" id="solution-volume" placeholder="Final Volume">


            </div>
            <button onclick="show()">Calculate</button>
        </div>
        <div class="result" id="final">
            Result
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
