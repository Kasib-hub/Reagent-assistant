<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reagent Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="welcome">
            <img src="assets/Atom.png" alt="pic of atom" class="atom">
            <h2>Reagent Assistant</h2>
        </header>
        <div class="math">
            <label for="source-concentration">Source Concentration: </label>
            <input type="number" id="source-concentration">

            <label for="source-volume">Source Volume: </label>
            <input id="source-volume" placeholder="X" readonly style="color: #5f27cd;">

            <label for="solution-concentration">Final Concentration: </label>
            <div class="fraction">
                <input type="number" id="solution-concentration">

                <div class="nested" style="display: none;">
                    <input type="number" class="numerator">
                    <span>/</span>
                    <input type="number" class="denominator">
                </div>

                <button class="fraction-btn">Enter as Fraction</button>
            </div>


            <label for="solution-volume">Final Volume: </label>
            <input type="number" id="solution-volume">

            <button onclick="show()" class="btn btn-info">Calculate</button>
        </div>
        <div class="result">
            #
        </div>
    </div>
    <footer>Made by ðŸ§ª Kasib</footer>

    <script src="src/index.js"></script>
</body>

</html>
